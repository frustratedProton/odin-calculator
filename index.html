<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="fevicon.ico">
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="user-input" id="user-input" type="text">0</div>
                <div class="result" id="result" type="text">0</div>

            </div>

            <div class="buttons">
                <button class="btn btn-clr span-2 clearBtn" id="clearBtn">CLR</button>
                <button class="btn btn-del span-2 deleteBtn" id="deleteBtn">DEL</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" id="btn-operator" data-operator>÷</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" id="btn-operator"  data-operator>×</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" id="btn-operator"  data-operator>−</button>

                <button class="btn" id="decimal">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="btn-operator"  data-operator>+</button>
            </div>
            <!-- <p class="text">Calculator</p> -->
        </div>
    </main>

    <footer>
        <a href="https://github.com/frustratedProton" target="_blank">
            <i class="fab fa-github"></i></a>
        <p>Aryan Singh</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
